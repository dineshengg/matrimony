<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Matrimony registration form</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <!--
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    -->
  </head>

  <header id="cs-navigation">
    <div class="cs-container">
        <!--Nav Logo-->
        <a href="/home/home.html" class="cs-logo" aria-label="Back to home">
            <img src="/static/icons/work-from-home-icon.svg" style="width:42px;height:42x;"> Back to home
        </a>
    </div>
  </header>

  <body>
    <div class="container">
      <header>New Account</header>
      <div class="progress-bar">
        <div class="step">
          <p>About</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Birth</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Submit</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer" >
        <form action="/api/new-profile/create-full-account" method="POST" enctype="multipart/form-data">
          <div class="page slide-page">
            <div class="title">Basic Info:</div>
            <div class="field">
              <div class="label">First Name</div>
              <input type="text" name="firstname" id="firstname" placeholder="Enter your first name" required>
            </div>
            <div class="field">
              <div class="label">Last Name</div>
              <input type="text" name="secondname" id="secondname" placeholder="Enter your last name" required>
            </div>
            <div class="field">
              <div class="label" id="looking-for-label">Looking for</div>
              <select name="looking" id="looking" style="width:200px;" required>
                <option value="self" id="opt-self">Self</option>
                <option value="son" id="opt-son">Son</option>
                <option value="daughter" id="opt-daughter">Daughter</option>
                <option value="daughter" id="opt-relative">Relative</option>
              </select>
            </div>
            <div class="field">
              <div class="label">Email Address</div>
              <input type="text" name="email" id="email" placeholder="e.g Kandanmatrimony@gmail.com" required>
            </div>
            <div class="field">
              <div class="label"> Phone Number</div>
              <input type="text" name="phone" id="phone" placeholder="e.g +918248204733" required>
            </div>
            <div class="field" id="error-field" style="display:none;">
              <div class="label" id="error" hidden style="color:red">Error : </div>
            </div>
            <div class="field">
              <button class="firstNext next">Next</button>
            </div>
          </div>
          <div class="page">
            <div class="title">Date of Birth:</div>
            <div class="field">
              <div class="label">Date</div>
              <input type="date" name="dob" id="dob">
            </div>
            <div class="field">
              <div class="label" name="gender" id="gender">Gender</div>
              <select>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div class="field">
              <div class="label" name="country" id="country">Country</div>
              <select>
                <option>India</option>
                <option>United States</option>
                <option>Canada</option>
                <option>Australia</option>
                <option>UK</option>
                <option>Others</option>
              </select>
            </div>
            <div class="field">
              <div class="label" name="religion" id="religion">Religion</div>
              <select>
                <option>Hindu</option>
                <option>Christian</option>
                <option>Muslim</option>
                <option>Others</option>
              </select>
            </div>
            <div class="field">
              <div class="label" name="language" id="language">Language</div>
              <select>
                <option>Tamil</option>
                <option>Hindi</option>
                <option>Telugu</option>
              </select>
            </div>
            <div class="field" id="error-field" style="display:none;">
              <div class="label" id="error" hidden style="color:red">Error : </div>
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Previous</button>
              <button class="next-1 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Login Details:</div>
            <p>8 characters must including A-Z,a-z,0-9,@;#$%^&*</p>
            <div class="field">
              <div class="label">Password</div>
              <input type="password" name="password" id="password">
            </div>
            <div class="field">
              <div class="label">Confirm Password</div>
              <input type="password" name="confirmpassword" id="confirmpassword">
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Previous</button>
              <button type="submit" class="submit">Submit</button>
              
            </div>
            <div class="field btns">
            <button type="reset" class="reset">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="/static/login/script.js"></script>

  </body>
</html>
